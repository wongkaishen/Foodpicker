{% extends 'homepage/content/main.html' %}
{% load static %}
{% block content %}

<div class="alert-container">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Messages:</strong> {{ message }}
    </div>
    {% endfor %}
</div>

<div class="form-container">
    <h2 class="form-title">Restaurant Request Form</h2>
    
    <form method="post" class="request-form">
        {% csrf_token %}

        <!-- Location Search Field -->
        <label for="language-select">Choose Language:</label>
        <select id="language-select">
            <option value="en">English</option>
            <option value="zh">中文 (Chinese)</option>
            <option value="ms">Bahasa Malaysia</option>
        </select>
        <label for="search_location">Search Location:</label>
        <div style="position: relative; width: 100%;">
            <input type="text" id="search_location" class="form-control" placeholder="Type an address">
            <ul id="suggestions" class="dropdown-menu"></ul> <!-- Dropdown for suggestions -->
        </div>
        
        

        {{ form.as_p }}

        <button type="submit" class="submit-button">Submit</button>
    </form>
</div>

<!-- Leaflet JS and Nominatim -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

<style>
    /* Global Styling */
    body {
        margin: 0;
        padding: 0;
        color: #333;
    }

    /* Alert Messages */
    .alert-container {
        max-width: 800px;
        margin: 1rem auto;
        padding: 0 1rem;
    }

    .alert {
        margin-bottom: 1rem;
    }

    /* Form Container */
    .form-container {
        max-width: 600px;
        margin: 2rem auto;
        padding: 2rem;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .form-title {
        font-size: 2rem;
        margin-bottom: 1.5rem;
        text-shadow: 2px 2px 4px rgba(33, 155, 236, 0.3);
        -webkit-text-stroke: 1px #0468aa;
    }

    /* Form Fields */
    .request-form input,
    .request-form select,
    .request-form textarea {
        width: 100%;
        padding: 0.8rem;
        margin-bottom: 1rem;
        border: 2px solid #000000;
        border-radius: 4px;
        font-size: 1rem;
    }

    .request-form input:focus,
    .request-form select:focus,
    .request-form textarea:focus {
        outline: none;
    }

    /* Submit Button */
    .submit-button {
        background-color: #0577d4;
        border: none;
        color: #fff;
        font-size: 1rem;
        padding: 0.75rem 1.5rem;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .submit-button:hover {
        background-color: #0f1792;
    }

    /* Dropdown Menu for Location Suggestions */
    .dropdown-menu {
        list-style: none;
        background: white;
        padding: 0;
        border: 1px solid #ddd;
        position: absolute;
        width: 100%;
        max-height: 200px;
        overflow-y: auto;
        display: none;
        z-index: 1000;
    }

    .dropdown-menu li {
        padding: 10px;
        cursor: pointer;
        border-bottom: 1px solid #ddd;
    }

    .dropdown-menu li:hover {
        background: #f0f0f0;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .form-container {
            padding: 1.5rem;
        }

        .form-title {
            font-size: 1.5rem;
        }

        .submit-button {
            padding: 0.6rem 1.2rem;
        }
    }
</style>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const searchInput = document.getElementById("search_location");
        const suggestionsList = document.getElementById("suggestions");
        const languageSelect = document.getElementById("language-select");

        const latitudeInput = document.getElementById("id_latitude");
        const longitudeInput = document.getElementById("id_longitude");
        const streetInput = document.getElementById("id_street_address");
        const cityInput = document.getElementById("id_city");
        const stateInput = document.getElementById("id_state");
        const postalCodeInput = document.getElementById("id_postal_code");
        const countryInput = document.getElementById("id_country");

        // Function to fetch restaurant locations (Restricted to Malaysia)
        function fetchRestaurants(query) {
            const lang = languageSelect.value || 'en'; // Get selected language
            fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&countrycodes=MY&addressdetails=1&extratags=1&accept-language=${lang}`)
                .then(response => response.json())
                .then(data => {
                    suggestionsList.innerHTML = "";

                    // **Filter manually**: Ensure the place is a restaurant
                    const filteredData = data.filter(place => place.extratags && place.extratags.amenity === "restaurant");

                    if (filteredData.length === 0) {
                        suggestionsList.style.display = "none";
                        return;
                    }

                    filteredData.forEach(place => {
                        const listItem = document.createElement("li");
                        listItem.textContent = place.display_name;
                        listItem.dataset.lat = place.lat;
                        listItem.dataset.lon = place.lon;
                        listItem.dataset.details = JSON.stringify(place.address || {});

                        listItem.addEventListener("click", function () {
                            searchInput.value = place.display_name;
                            latitudeInput.value = place.lat;
                            longitudeInput.value = place.lon;

                            const address = JSON.parse(listItem.dataset.details);
                            streetInput.value = address.road || "";
                            cityInput.value = address.city || address.town || address.village || "";
                            stateInput.value = address.state || "";
                            postalCodeInput.value = address.postcode || "";
                            countryInput.value = "Malaysia"; // Since it's limited to MY

                            suggestionsList.style.display = "none";
                        });

                        suggestionsList.appendChild(listItem);
                    });

                    suggestionsList.style.display = "block";
                })
                .catch(error => {
                    console.error("Error fetching restaurant data:", error);
                    suggestionsList.style.display = "none";
                });
        }

        // Trigger search on input
        searchInput.addEventListener("input", function () {
            const query = searchInput.value.trim();
            if (query.length < 3) {
                suggestionsList.style.display = "none";
                return;
            }
            fetchRestaurants(query);
        });

        // Reload results when language changes
        languageSelect.addEventListener("change", function () {
            if (searchInput.value.trim().length > 0) {
                fetchRestaurants(searchInput.value.trim());
            }
        });

        // Hide dropdown when clicking outside
        document.addEventListener("click", function (event) {
            if (!searchInput.contains(event.target) && !suggestionsList.contains(event.target)) {
                suggestionsList.style.display = "none";
            }
        });
    });
</script>



{% endblock %}
