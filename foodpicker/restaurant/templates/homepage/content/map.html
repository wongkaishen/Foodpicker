{% extends 'homepage/content/main.html' %}
{% load static %}

{% block content %}
<h1>All Restaurants Map</h1>
<div id="map" style="height: 650px; width: 100%;"></div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

<script>
    var restaurants = {{ restaurants_json|safe }};
    var map = L.map('map').setView([2.9252, 101.6414], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    restaurants.forEach(function(restaurant) {
        var marker = L.marker([restaurant.latitude, restaurant.longitude]).addTo(map);
        marker.bindPopup(`<b>${restaurant.name}</b><br>${restaurant.description}<br>Working Hour: ${restaurant.opentime}<br>Closing Hour: ${restaurant.closetime}<br>
        <a href="/restaurant/${restaurant.id}/" target="_blank">View Details</a>`);
    });
</script>
{% endblock %}
