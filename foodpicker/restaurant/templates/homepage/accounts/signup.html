{% extends 'homepage/content/main.html' %}
{% block content %}
{% load static %}

{% for message in messages %}
<div class="aleat alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>Messages:</strong> {{message}}
    <button type="button" class="button" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
{% endfor %}

<link rel="stylesheet" href="{% static 'css/accounts/signup.css' %}">
<form action="/signup" method="POST" class="signup_main">
    {% csrf_token %}
    <label for="">Username</label>
    <input type="text" id="username" name="username" placeholder="Create a Username" required>
    <br>

    <label for="">First Name</label>
    <input type="text" id="fname" name="fname" placeholder="Enter your First Name" required>
    <br>

    <label for="">Last Name</label>
    <input type="text" id="lname" name="lname" placeholder="Enter your Last Name" required>
    <br>

    <label for="">Email Address</label>
    <input type="text" id="email" name="email" placeholder="Enter your Email Address" required>
    <br>

    <label for="">Password</label>
    <input type="text" id="pass1" name="pass1" placeholder="Create a password" required>
    <br>

    <label for=""> Comfirm your password</label>
    <input type="text" id="pass2" name="pass2" placeholder="Confirm Your Password" required>
    <br>

    <button type="submit">Sign Up</button>

</form>


{% endblock %}
